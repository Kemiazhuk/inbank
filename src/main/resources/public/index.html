<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Decision Request Form</title>
</head>
<body>
<h1>Decision Request Form</h1>
<form id="decisionForm">
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" name="clientId" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="month">Month:</label>
    <input type="number" id="month" name="month" required><br><br>

    <input type="submit" value="Submit">
</form>

<div id="responseContainer">
    <!-- The response from the server will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
